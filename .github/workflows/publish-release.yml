name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.11'
          
      - name: Install uv
        uses: astral-sh/setup-uv@5f42d5af6c403a722299fda36d451c39f302a433 # v4.1.0
          
      - name: Build package
        run: uv build
        
      - name: Generate release notes
        id: release_notes
        run: |
          python << 'EOF'
          import subprocess
          import os
          
          # Get the current tag
          current_tag = os.environ.get('GITHUB_REF_NAME')
          print(f"Current tag: {current_tag}")
          
          # Get the previous tag
          try:
              all_tags = subprocess.check_output(
                  ['git', 'tag', '--sort=-version:refname'],
                  text=True
              ).strip().split('\n')
              
              # Find previous tag (skip current one)
              previous_tag = None
              for tag in all_tags:
                  if tag != current_tag:
                      previous_tag = tag
                      break
              
              if previous_tag:
                  print(f"Previous tag: {previous_tag}")
                  # Get commits since previous tag
                  commits = subprocess.check_output(
                      ['git', 'log', f'{previous_tag}..{current_tag}', '--pretty=format:- %s (%h)', '--no-merges'],
                      text=True
                  ).strip()
              else:
                  print("No previous tag found, showing all commits")
                  commits = subprocess.check_output(
                      ['git', 'log', f'{current_tag}', '--pretty=format:- %s (%h)', '--no-merges'],
                      text=True
                  ).strip()
          except subprocess.CalledProcessError as e:
              print(f"Error getting commits: {e}")
              commits = "Release " + current_tag
          
          # Create release notes
          if commits:
              release_notes = "## What's Changed\n\n" + commits
          else:
              release_notes = "Release " + current_tag
          
          # Write to file
          with open('release_notes.txt', 'w', encoding='utf-8') as f:
              f.write(release_notes)
          
          print("Release notes generated successfully")
          print(release_notes)
          EOF
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --notes-file release_notes.txt \
            dist/*.whl \
            dist/*.tar.gz
          
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        with:
          print-hash: true

