name: Publish Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.ref }}
          
      - name: Install uv
        uses: astral-sh/setup-uv@5f42d5af6c403a722299fda36d451c39f302a433 # v4.1.0
          
      - name: Build package
        run: uv build
        
      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.ref_name }}"
          
          # Check if release already exists
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists, updating it..."
            
            # Upload the distribution files
            gh release upload "$TAG" dist/*.whl dist/*.tar.gz --clobber
            
            # Note: Can't regenerate notes for existing release, keeping original notes
            echo "Distribution files uploaded to existing release"
          else
            echo "Creating new release $TAG..."
            gh release create "$TAG" \
              --title "$TAG" \
              --generate-notes \
              dist/*.whl \
              dist/*.tar.gz
          fi
          
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1
        with:
          print-hash: true

