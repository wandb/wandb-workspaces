name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true
        type: string

jobs:
  create-release-pr:
    name: Create Release PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: main
          
      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
          
      - name: Setup git config
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Create release branch
        id: create_branch
        run: |
          BRANCH_NAME="release/v${{ inputs.version }}"
          git checkout -b $BRANCH_NAME
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          
      - name: Bump version
        run: |
          # Get current version
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"
          echo "New version: ${{ inputs.version }}"
          
          # Replace version in pyproject.toml (only the version line)
          sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' pyproject.toml
      
      - name: Update uv.lock
        run: |
          uv lock
          
      - name: Commit and push changes
        run: |
          git add pyproject.toml uv.lock
          git commit -m "chore(release): bump version to ${{ inputs.version }}"
          git push origin ${{ steps.create_branch.outputs.branch_name }}
          
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head ${{ steps.create_branch.outputs.branch_name }} \
            --title "chore(release): bump version to v${{ inputs.version }}" \
            --body "This PR bumps the version to ${{ inputs.version }} for release.

          ## Changes
          - Updated version in \`pyproject.toml\`
          - Updated \`uv.lock\` to match new version

          ## Fully Automated Release
          
          **Just merge this PR and the rest happens automatically!**
          
          When you merge:
          1. Commit lands on main with new version in \`pyproject.toml\` and \`uv.lock\`
          2. \`auto-release.yml\` detects the version change (HEAD vs HEAD~1)
          3. Builds the package using \`uv\`
          4. Creates GitHub Release \`v${{ inputs.version }}\` with auto-generated notes (also creates the tag)
          5. Publishes to PyPI using Trusted Publishing
          
          **No manual steps required after merge!**"

