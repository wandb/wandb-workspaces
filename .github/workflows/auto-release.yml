name: Auto Release on Version Change

on:
  push:
    branches:
      - main

jobs:
  check-version-and-release:
    name: Detect Version Change and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 2  # Need HEAD and HEAD~1
          
      - name: Compare versions and create tag if changed
        run: |
          # Function to extract version from pyproject.toml at a specific commit
          get_version() {
            local commit=$1
            git show "${commit}:pyproject.toml" 2>/dev/null | \
              grep -E '^version = ' | \
              head -1 | \
              sed -E 's/version = "(.*)"/\1/'
          }
          
          # Get versions at HEAD and HEAD~1
          CURRENT_VERSION=$(get_version HEAD)
          PREVIOUS_VERSION=$(get_version HEAD~1)
          
          echo "Current version (HEAD): ${CURRENT_VERSION}"
          echo "Previous version (HEAD~1): ${PREVIOUS_VERSION}"
          
          # Check if we could read current version
          if [ -z "$CURRENT_VERSION" ]; then
            echo "Could not read version from pyproject.toml at HEAD"
            exit 0
          fi
          
          # Check if version changed
          if [ -z "$PREVIOUS_VERSION" ]; then
            echo "No previous commit (initial commit?), proceeding with tag creation"
          elif [ "$CURRENT_VERSION" = "$PREVIOUS_VERSION" ]; then
            echo "Version unchanged (${CURRENT_VERSION}), skipping tag creation"
            exit 0
          else
            echo "Version changed: ${PREVIOUS_VERSION} -> ${CURRENT_VERSION}"
          fi
          
          TAG_NAME="v${CURRENT_VERSION}"
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag ${TAG_NAME} already exists, skipping"
            exit 0
          fi
          
          echo "Creating tag ${TAG_NAME}..."
          
          # Create and push the tag
          git tag -a "$TAG_NAME" -m "Release ${TAG_NAME}"
          git push origin "$TAG_NAME"
          
          echo "Successfully created and pushed tag ${TAG_NAME}"
          echo "The publish-release workflow will now build and publish the release"

